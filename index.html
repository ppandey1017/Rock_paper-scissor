<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="main">
        <!-- <div class="result">congo</div> -->
        <button class="newGame">New Game</button>
        <div class="bodyOfGame">
            <div class="upperBlock">
                <div class="box box1">
                    <div class="playerSide sideWise">Player</div>
                    <div class="playerImg">
                        <img class="img rock1"  src="Images/rock1.png" alt="">
                        <img class="img paper1"  src="Images/paper1.png" alt="">
                        <img class="img scissor1"  src="Images/scissor1.png" alt="">
                    </div>
                </div>
                <div class="box box2">
                    <div class="compSide sideWise">Computer</div>
                    <div class="compImg">
                        <img class="img rock2"  src="Images/rock2.png" alt="">
                        <img class="img paper2" src="Images/paper2.png" alt="">
                        <img class="img scissor2" src="Images/scissor2.png" alt="">
                    </div>
                </div>
            </div>
            <div class="lowerBlock">
                <button class="btn rock">Rock</button>
                <button class="btn paper">Paper</button>
                <button class="btn scissor">Scissor</button>
            </div>

            
        </div>
        <div class="result">
            <div class="scInfo">
                <div class="youWon scoreBox">
                    <div class="wonText">WONüòÅ</div>
                    <div class="wonCount">0</div>
                </div>
                <div class="draw scoreBox">
                    <div class="drawText">Drawüòê</div>
                    <div class="drawCount">0</div>
                </div> 
                <div class="youLost scoreBox">
                    <div class="lostText">LOSTüò≠</div>
                    <div class="lostCount">0</div>
                </div>
            </div>
        </div>
        

        <div class="popupEmoji"></div>

    </div>

    <script src="script1.js"></script>
</body>
</html>
